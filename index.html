<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A surprise for you from Portia">

    <!-- Open Graph Metadata -->
    <meta property="og:title" content="Happy Valentine's Day! ğŸ’•">
    <meta property="og:description" content="A special message of love from Someone Special! ğŸ’Œ">
    <meta property="og:image" content="valentine.jpg">
    <meta property="og:url" content="https://yourwebsite.com">

    <script>
        function updateMetaTags() {
            const urlParams = new URLSearchParams(window.location.search);
            const senderName = urlParams.get("n") || "Someone Special"; 

            document.querySelector('meta[property="og:description"]').setAttribute("content", `A special message of love from ${senderName}! ğŸ’Œ`);
            document.querySelector('meta[property="og:url"]').setAttribute("content", `https://yourwebsite.com/?n=${encodeURIComponent(senderName)}`);

            // Update display name
            document.getElementById("displayName").innerText = `A special message of love from ${senderName}`;
        }
        window.onload = updateMetaTags;
    </script>

    <title>Valentine's Day</title>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Love+Light&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Love+Light&family=Shadows+Into+Light&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Background Video -->
    <div class="video-container">
        <video autoplay muted loop>
            <source src="image/heart cnfetti.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>


    <!-- Headings (Outside the Card) -->
    <div class="headings">
        <h2 class="animate__animated animate__heartBeat" id="displayName">Sam</h2>
        <h3>Wishing You</h3>
        <h1 class="animate__animated animate__heartBeat" id="lve-font">ğŸ’Œ HAPPY Valentine's Day ğŸ’Œ</h1>
    </div>

    <!-- Message Card -->
<div class="card" onclick="openCard()">
    <div class="top-flap"><span class="open-btn">open</span></div>
    <div class="bottom-flap"></div>
    <p class="me">May your heart be filled with love, â¤ï¸ <br>
        Joy, laughter, and sweet moments. ğŸ’• <br>
        Wishing you a day as special as you are! ğŸŒ¹
    </p>
    <h1 class="love">ğŸ˜ [Your Name] ğŸ˜˜</h1>
</div>


    <!-- Name Input & Share Button (Outside the Card) -->
    <div class="input-container">
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button onclick="generateLink()">Share</button>
    </div>

    <script>
        function updateUserName() {
    let params = new URLSearchParams(window.location.search);
    let name = params.get("name");

    if (name) {
        document.querySelector(".love").innerHTML = `ğŸ˜ ${decodeURIComponent(name)} ğŸ˜˜`;
    }
}
updateUserName();

        function openCard() {
    document.querySelector(".card").classList.toggle("open");
}

function generateLink(platform) {
    let name = document.getElementById('nameInput').value.trim();
    if (name === "") {
        alert("Please enter your name");
        return;
    }

    let url = `https://yourwebsite.com/?n=${encodeURIComponent(name)}`;
    let message = `ğŸ‰ ${name} is wishing you a Happy Valentine's Day! ğŸŠ Check it out: ${url}`;

    let shareLinks = {
        "whatsapp": `https://api.whatsapp.com/send?text=${encodeURIComponent(message)}`,
        "facebook": `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`,
        "twitter": `https://twitter.com/intent/tweet?url=${encodeURIComponent(url)}&text=${encodeURIComponent(message)}`,
        "linkedin": `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(url)}`,
        "telegram": `https://t.me/share/url?url=${encodeURIComponent(url)}&text=${encodeURIComponent(message)}`,
        "email": `mailto:?subject=Valentine's%20Day%20Message&body=${encodeURIComponent(message)}`
    };

    window.open(shareLinks[platform], '_blank');
}

    </script>
</body>
</html>
